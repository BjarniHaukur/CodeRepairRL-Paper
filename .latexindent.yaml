modifyLineBreaks:
  oneSentencePerLine:
    manipulateSentences: 1
    textWrapSentences: 1
  textWrapOptions:
    columns: -1

# Do not indent globally; keep existing left margin
defaultIndent: ''

# Do not indent the preamble or after headings
indentPreamble: 0
indentAfterHeadings: 0
# Make math, lists, floats, and tables untouchable
verbatimEnvironments:
  # AMS math
  equation: 1
  equation*: 1
  align: 1
  align*: 1
  aligned: 1
  alignat: 1
  alignat*: 1
  flalign: 1
  flalign*: 1
  gather: 1
  gather*: 1
  multline: 1
  multline*: 1
  split: 1
  cases: 1
  # matrices
  matrix: 1
  pmatrix: 1
  bmatrix: 1
  Bmatrix: 1
  vmatrix: 1
  Vmatrix: 1
  smallmatrix: 1
  # tables
  tabular: 1
  tabular*: 1
  tabularx: 1
  tabulary: 1
  longtable: 1
  array: 1
  # graphics/code blocks that should never be reformatted
  tikzpicture: 1
  lstlisting: 1
  minted: 1
  verbatim: 1
  # lists
  itemize: 1
  enumerate: 1
  description: 1
  # floats
  figure: 1
  figure*: 1
  table: 1
  table*: 1
  # algorithms (various packages)
  algorithm: 1
  algorithm*: 1
  algorithm2e: 1
  algorithmic: 1
  algorithmic*: 1
  # sub-floats
  subfigure: 1
  subtable: 1
  # bibliography
  thebibliography: 1

# Make sure no column alignment logic ever fires
lookForAlignDelims:
  tabular: 0
  tabularx: 0
  longtable: 0
  array: 0
  matrix: 0

 

# Do not add extra indentation levels inside these environments
noAdditionalIndent:
  document: 1
  itemize: 1
  enumerate: 1
  description: 1
  figure: 1
  figure*: 1
  table: 1
  table*: 1
  thebibliography: 1

# Protect common commands from being reflowed/wrapped
verbatimCommands:
  caption: 1
  includegraphics: 1
  url: 1
  path: 1
  href: 1
  footnote: 1
  texttt: 1

# Commands that take delimited arguments and should be left untouched
verbatimCommandsWithDelims:
  verb: 1
  lstinline: 1
